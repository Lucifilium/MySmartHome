<!doctype html>
<html> 
    <head> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="Stylesheets/style.css">
        <title>Delete Device</title> 
    </head> 
    <body> 
        <!---------------------------- Navbar ---------------------------->
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand"><strong>MySmartHome UTILITY</strong></a>
                <ul class="nav nav-pills bg-light navbar-light">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/devicestatus">Device Status</a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Device Settings</a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item" href="/adddevice">Add Device</a>
                            <a class="dropdown-item active" href="/deletedevice">Delete Device</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="/control">Controls</a>
                        </ul>
                    </div>
                    
                    <a class="nav-link" href="/about">About</a>
                </ul>
            </div>
        </nav>

        <h1 class="headers"> This is the Delete Device page </h1> 
        <p class="headers">Delete your device here!</p>

        <!---------------------------- Delete Devices form ---------------------------->
        <form class="deleteForm" method="POST" action="/devicedeleted">
            <label for="id">ID:</label>
            <input id="id" type="number" name="id" required placeholder="1" />
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required placeholder="Sona" />
            <label for="type">Type:</label>
            <input list="type" type="text" name="type" required placeholder="Fan" />
            <datalist id="type">
                <option value="Fan">
                <option value="TV">
                <option value="Air Conditioner">
                <option value="Lights">
                <option value="Fridge">
            </datalist>
            <input type="submit" onclick="confirmed(event)" value="Delete"/>
            <br><br>
            <a href="/devicestatus">View all devices</a>
        </form>
        
        <script>
            function confirmed(option)
            {
                if(!confirm('Are you sure you want to delete this device?')) {
                    option.preventDefault();
                }
            }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body> 
</html>
