<!doctype html>
<html> 
    <head> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="Stylesheets/style.css">
        <title>Add Device</title> 
    </head> 
    <body> 
        <!---------------------------- Navbar ---------------------------->
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand"><strong>SMARTHOME UTILITY</strong></a>
                <ul class="nav nav-pills bg-light navbar-light">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/devicestatus">Device Status</a>
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Device Settings</a>
                        <ul class="dropdown-menu">
                            <a class="dropdown-item active" href="/adddevice">Add Device</a>
                            <a class="dropdown-item" href="/deletedevice">Delete Device</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="/control">Controls</a>
                        </ul>
                    </div>
                    
                    <a class="nav-link" href="/about">About</a>
                </ul>
            </div>
        </nav>

        <h1 class="headers"> This is the Add Device page </h1> 
        <p class="headers">Add your new device here!</p>

        <!---------------------------- Add device form ---------------------------->
        <form class="addForm" method="POST" action="/deviceadded">
            <label for="name">Name:</label>
            <input id="info" type="text" name="name" required maxlength="15" placeholder="Sona" />
            <label for="type">Type:</label>
            <input list="type" type="text" name="type" required id="info" placeholder="Fan" />
            <datalist id="type">
                <option value="Fan">
                <option value="TV">
                <option value="Air Conditioner">
                <option value="Lights">
                <option value="Fridge">
            </datalist> 
            <label for="status">Status:</label>
            <input id="info" type="number" name="status" required min="0" max="1" placeholder="0"/>
            <label for="temperature">Temperature:</label>
            <input id="info" type="number" name="temperature" min="-20" max="34"/>
            <label for="volume">Volume:</label>
            <input id="info" type="number" name="volume" min="0" max="99"/>
            <label for="speed">Speed:</label>
            <input id="info" type="number" name="speed" min="0" max="3"/>
            <br><br>
            <input type="submit" value="Submit"/>
            <br><br>
            <a href="/devicestatus">View all devices</a>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body> 
</html>
